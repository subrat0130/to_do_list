<body>
    <div id="hiddenContainer" hidden>
        <div id="projectContainer">
            <div id="topbar">
                <img src="images/menuToggle.svg" id="sidebarToggleMenu" class="unclicked" alt="">
                <img id='topBarLogo' src="images/croppedLogo.png" alt="">

                <div id="projTitle">
                To-Do...
                </div>
                <section id="whenSignedIn" >
                    <div id="userDetails"></div>
                    <button id="signOutButton">Sign Out</button>
                </section>
                
            </div>
            <div id="sidebar">
                <div id="sidebarContentContainer">
                    <li id="sidebarHomeTab">Home</li>
                    <li id="sidebarCalendarTab">Today </li>
                    <li id="sidebarWeekTab">Week</li>
                    <li id="sidebarProjectsTab">
                        <div id="sidebarProjectsTitle">Projects</div>
                        <div id="sidebarUserProjects">
                        </div>
                    </li>
    
                </div>
            </div>
            <div id="diplaySection">
                <div id="taskDisplayContainer">
                    <div id="topRowTitle">Home</div>
                    <div id="dueDateTitle">Due Date
                        <img src="images/arrow.svg" id="dateArrowToggle" alt="">
                    </div>

                    </div>
                </div>

        </div>

    <script src="bootstrap-datepicker.js"></script>
    <script src="main.js"></script>
    <script>
        $('#dueDate').datepicker({
            format: "m/dd/yyyy",
            todayBtn: "linked",
            keyboardNavigation: false,
            autoclose: true,
            todayHighlight: true
        });
    </script>
